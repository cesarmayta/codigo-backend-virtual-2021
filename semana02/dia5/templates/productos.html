{% extends 'basebs.html' %}
{% block title %}
    PRODUCTOS
{% endblock %}
{% block content %}
<H2>PRODUCTOS</H2>
<form action="{{ url_for('productos') }}" method="POST">
    CATEGORIA : <select name=categoria onchange="this.form.submit()">
            <option value=0>TODOS</option>
        {% for categoria in dataCategoria %}
            <option value="{{ categoria.0 }}"
            {% if catId == categoria.0 %}
                selected
            {% endif %}
            >{{ categoria.1 }}</option>
        {% endfor %}
    </select>
</form>
<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">PRECIO</th>
        <th scope="col">STOCK</th>
      </tr>
    </thead>
    <tbody>
        {% for d in dataProducto %}
        <tr>
            <th scope="row">{{ d.0 }}</th>
            <td>{{ d.2 }}</td>
            <td>{{ d.9 }}</td>
            <td>{{ d.10 }}</td>
        </tr>
        {% endfor %}
    
    </tbody>
  </table>
{% endblock %}
